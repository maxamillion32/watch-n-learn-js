<div class="ui middle aligned center aligned grid" [style.height.vh]="100">
  <div class="column" [style.max-width.px]="450">
    <h2 class="ui teal header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form [ngFormModel]="form" class="ui large form" (submit)="login()">
      <div class="ui stacked segment">
        <div class="field" *ngIf="true" [class.error]="!email.valid && !email.pristine">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" ngControl="email"  placeholder="E-mail address">
          </div>
        </div>
        <div class="field" *ngIf="true" [class.error]="!password.valid && !password.pristine">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" ngControl="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" [disabled]="!form.valid" class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message">
          <!-- Will only display when there is an error -->
      </div>

    </form>

    <div class="ui message">
      New to us? <a [routerLink]="['Register']">Create Account</a>
    </div>
  </div>
</div>
